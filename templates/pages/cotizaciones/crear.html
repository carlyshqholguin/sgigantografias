{% extends 'index.html' %}

{% block contenido %}
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body text-center">
                <div style="display: flex;width: 100%;justify-content: space-between;align-items: center;padding-left: 10px;padding-right: 10px;">
                    <h4 class="card-title">CREAR COTIZACIÓN</h4>
                    <a href="{% url 'web:cotizaciones' %}" class="btn " style="border-radius: 10px;background-color: rgb(224, 224, 224);font-weight: bold;padding: 10px;color: rgb(92, 92, 92);align-items: center;">Cancelar</a>
                </div>

                <div class="table-responsive" style="width: 100%;display: flex;justify-content: center;padding: 20px;">
                    <form method="post" style="max-width: 250px;display: flex;flex-direction: column;align-items: center;text-align: left;gap: 5px;">
                        {% csrf_token %}
                        <div style="width: 100%;">
                            {{ form.as_p }}
                        </div>
                        
                        {% if form.non_field_errors %}
                        <div class="alert alert-danger">
                            {% for error in form.non_field_errors %}
                            <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                        {% endif %}
                    
                        <div id="loadingMessage" style="display: none;">
                            <p>Guardando cotización, por favor espere...</p>
                        </div>
                    
                        <button class="btn btn-primary" style="margin-top: 10px;" type="submit" id="submitBtn">Guardar Cotización</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        document.querySelector('form').addEventListener('submit', function() {
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
        });
    </script>
</div>
{% endblock %}
